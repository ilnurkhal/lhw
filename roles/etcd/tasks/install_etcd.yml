---
- name: Create etcd directory if it does not exist
  when: groups['etcd'] is defined and inventory_hostname in groups['etcd']
  file:
    path: "{{ item }}"
    state: directory
    mode: '0700'
  with_items:
  - /etc/etcd
  - "{{ etcd_datadir }}"

- name: Copy certs
  copy:
    remote_src: yes
    src: "{{ item }}"
    dest: /etc/etcd/
  with_items:
  - ca.pem
  - kubernetes-key.pem
  - kubernetes.pem
  notify:
  - "restart etcd"
  when: groups['etcd'] is defined and inventory_hostname in groups['etcd']

- name: Download and unarchive etcd
  when: groups['etcd'] is defined and inventory_hostname in groups['etcd']
  unarchive:
    src: https://github.com/etcd-io/etcd/releases/download/v{{ etcd_version }}/etcd-v{{ etcd_version }}-linux-amd64.tar.gz
    dest: ~/
    remote_src: yes

- name: Copy etcd to bin
  copy:
    remote_src: yes
    mode: '0751'
    src: ~/etcd-v{{ etcd_version }}-linux-amd64/{{item}}
    dest: /usr/local/bin/
  with_items:
  - etcd
  - etcdctl
  notify:
  - "restart etcd"
  when: groups['etcd'] is defined and inventory_hostname in groups['etcd']

- name: Rendering etcd's systemd-unit
  template:
    src: etcd.service.j2
    dest: "/etc/systemd/system/etcd.service"
  notify: 
  - "daemon-reload"
  - "enable etcd"
  - "restart etcd"
  when: groups['etcd'] is defined and inventory_hostname in groups['etcd']
...